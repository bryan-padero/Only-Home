{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-3 ps-2">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><h7><a href="{{ url_for('account.index') }}">Home</a></h7></li>
                    <li class="breadcrumb-item active text-success" aria-current="page"><h7>{{ title_page }}</h7></li>
                </ol>
            </nav>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6 col-6 justify-content-start d-flex pt-2">
                    <h3>{{ title_page }}</h3>
                </div>
                {% if not title_page == "Post Property" %}
                <div class="col-md-6 col-6 justify-content-end d-flex">
                    <div>
                        <a class="btn btn-success btn-lg"
                           href="{{ url_for('account.post_property', title='Post Property') }}">Post
                            Ad</a>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3">
            <nav class="navbar navbar-expand-lg pt-0">
                <div class="container-fluid ps-0">
                    <button class="navbar-toggler mb-4 border border-secondary p-2 color-b" type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fa-sharp fa-solid fa-bars fa-lg"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-column">
                            <li class="nav-item">
                                <a class="nav-link active pt-0" aria-current="page"
                                   href="{{ url_for('account.update_profile') }}"><h5>Profile</h5></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('account.change_password') }}"><h5>Change Password</h5></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{{ url_for('account.my_posts') }}"><h5>My Posts</h5></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        {% endblock content %}
